<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#aaa;">
   
    <p>Neuroscientists get $10 million to establish Conte research center
</p>
  </div>
  <div class="column" style="background-color:#bbb;">

    <p>Young artists contemplate Stanford landmark
</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <p>Study highlights massive imbalances in global fertilizer use</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <p>
Stanford gets nod for top intercollegiate athletic program(from The Stanford Report)</p>
  </div>
</div>

</body>
</html>
